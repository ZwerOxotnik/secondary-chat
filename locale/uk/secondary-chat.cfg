[mod-name]
secondary-chat=Чат розширеного взаємодії [переклад від HAKER PLAY]

[mod-description]
secondary-chat=Додано перетягування чату, нові команди чату, нові типи чату, нові взаємодії в чаті (наприклад: локалізовані повідомлення, збереження попередньо надісланих повідомлень, офлайн/онлайн гравці/команди, зв'язки, фільтри тощо), нові гарячі клавіші для чату. Забезпечує налаштування чату за допомогою інтерфейсу модів, налаштувань чату.

