[mod-name]
secondary-chat=Чат c расширенными взаимодействиями [Перевод ZwerOxotnik'а]

[mod-description]
secondary-chat=Добавляет перетаскиваемый чат, новые команды чата, новые типы чата, новые взаимодействия чата (например, локализованные сообщения, хранение предыдущего отправленного сообщения, не в сети/в сети игроки/команды, отношения, фильтры), новые горячие клавиши для чата. Предоставляет настраиваемый чат через мод интерфейс, настройки чата

