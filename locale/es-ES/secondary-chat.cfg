[mod-name]
secondary-chat=Chat de interacción extendida [traducción por ZwerOxotnik]

[mod-description]
secondary-chat=Añade un chat que se puede arrastrar, nuevos comandos, nuevos tipos de chat, nuevas interacciones (por ejemplo: mensajes localizados, almacenando mensajes enviados previamente, jugadores/equipos conectados/sin conexión, relaciones, filtros, etc.), nuevas teclas de acceso rápido para el chat. Proporciona un chat personalizado a través de la interfaz del mods, configuración de chat.

